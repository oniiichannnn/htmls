<body>
  <style>
     .spin {
       animation-name: spin;
       animation-duration: 1s;
       animation-iteration-count: infinite;
     }

     .roll {
       display: block !important;
       animation-name: roll;
       animation-duration: 2s;
       animation-iteration-count: infinite;
     }

     img#chicken, img.egg { width: 200px; height: 200px; }
     img.egg { display: none; position: absolute; top: 0px; right: 200px; }

     @keyframes spin {
       from { transform: rotate(0deg); }
       to   { transform: rotate(360deg); }
     }

     @keyframes roll {
       from { transform: rotate(0deg); right: calc(100% - 200px); }
       to   { transform: rotate(360deg); right: -400px; }
     }
  </style>

  <script>
     document.querySelector("button").addEventListener("click", async () => {
        document.querySelector("#chicken").classList.add("spin");
        await wait(1000);
        document.querySelector("#chicken").classList.remove("spin");
     });

     document.querySelector("button").addEventListener("click", async () => {
        for (let i = 0 ; i < 100 ; i++) {
		spawn_egg(i);
            await wait(100);
	  }
     });

     async function spawn_egg (i) {
        document.querySelector("#egg" + "-" + i).classList.add("roll");
        await wait(1000 * 2);
        document.querySelector("#egg" + "-" + i).classList.remove("roll");
     }
     async function wait (ms) {
        return new Promise(res => setTimeout(res, ms));
     }
  </script>
